<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dannst Rocks</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn {
      @apply px-4 py-2 rounded-xl font-semibold shadow-lg transition transform hover:scale-105;
    }
    .btn-orange {
      background: #ff6600;
      color: #fff;
    }
    .btn-orange:hover {
      background: #e65c00;
    }
    .shadow-glow {
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center">

  <!-- Banner -->
  <header class="w-full relative">
    <img src="./assets/channels4_banner.jpg" alt="Dannst banner" class="w-full h-52 md:h-64 object-cover">
    <div class="absolute left-6 bottom-0 flex items-center space-x-4">
      <img src="./assets/channels4_profile.jpg" alt="Dannst avatar"
           class="w-28 h-28 md:w-36 md:h-36 rounded-full border-4 border-orange-500 shadow-glow object-cover relative -top-10">
      <h1 class="text-3xl md:text-4xl font-bold">Dannst Rocks</h1>
    </div>
  </header>

  <!-- Buttons -->
  <div class="flex space-x-4 mt-6">
    <a href="https://discord.gg/qV5Z7yatRZ" target="_blank" class="btn btn-orange">Join Discord</a>
    <a href="https://www.youtube.com/channel/UCYLjsfhkcebx4B-DhNDTqUw" target="_blank" class="btn glass">YouTube Channel</a>
  </div>

  <!-- Latest Video -->
  <section class="mt-10 w-full max-w-4xl px-4">
    <h2 class="text-2xl font-semibold mb-4">Latest Video</h2>
    <div id="latest-video" class="aspect-video rounded-xl overflow-hidden shadow-glow"></div>
  </section>

  <!-- Recent Videos -->
  <section class="mt-12 w-full max-w-6xl px-4">
    <h2 class="text-2xl font-semibold mb-6">Recent Videos</h2>
    <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <script>
    const API_KEY = "AIzaSyBK9MnL31-me4ud0bHfPooJd-uo3tPwwPc";
    const CHANNEL_ID = "UCYLjsfhkcebx4B-DhNDTqUw";
    const videoGrid = document.getElementById("video-grid");
    const latestVideo = document.getElementById("latest-video");

    async function fetchVideos() {
      try {
        const res = await fetch(
          `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=9`
        );
        const data = await res.json();
        const videos = data.items.filter(item => item.id.kind === "youtube#video");

        if (videos.length > 0) {
          // Latest video embed
          const first = videos[0];
          latestVideo.innerHTML = `
            <iframe class="w-full h-full" src="https://www.youtube.com/embed/${first.id.videoId}" 
              frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen></iframe>
          `;

          // Grid of other recent videos
          videos.slice(1).forEach(video => {
            const card = document.createElement("div");
            card.className = "glass rounded-xl overflow-hidden shadow-lg hover:scale-105 transform transition";
            card.innerHTML = `
              <iframe class="w-full aspect-video" src="https://www.youtube.com/embed/${video.id.videoId}" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
              <div class="p-3">
                <h3 class="font-semibold text-lg">${video.snippet.title}</h3>
              </div>
            `;
            videoGrid.appendChild(card);
          });
        }
      } catch (err) {
        console.error("Error fetching videos:", err);
      }
    }

    fetchVideos();
  </script>

</body>
</html>
